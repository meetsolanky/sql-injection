<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Secure Bank - Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- container -->
    <div class="container">

        <!-- center -->
        <div class="position-relative vh-100">
            <div class="position-absolute top-50 start-50 translate-middle">

                <!-- content -->
                <div class="border border-dark-subtle p-5 rounded" id="content-box">

                    <!-- title -->
                    <div class="fs-2 text-center" id="title">
                        Secure Bank
                    </div>

                    <!-- sub title -->
                    <div class="fs-6 mb-5 text-center" id="sub-title">
                        Secured Banking Services
                    </div>

                    <!-- username -->
                    <div class="input-group mb-3">
                        <input type="text"
                            class="form-control border-top-0 border-start-0 border-end-0 rounded-0 border-dark-subtle pb-1 ps-2 pe-2"
                            placeholder="Username" id="username">
                    </div>

                    <!-- password -->
                    <div class="input-group mb-4">
                        <input type="password"
                            class="form-control border-top-0 border-start-0 border-end-0 rounded-0 border-dark-subtle pb-1 ps-2 pe-2"
                            placeholder="Password" id="password">
                    </div>

                    <!-- login button -->
                    <div class="text-center">
                        <button class="btn rounded-0 mt-2 p-1" id="login-btn">
                            Sign In
                            <i class="bi bi-box-arrow-in-right fs-5"></i>
                        </button>
                    </div>

                    <!-- slogan -->
                    <div class="fst-italic text-center mt-5" id="slogan">
                        Trust Us with Your Data (But Maybe Don't).
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
